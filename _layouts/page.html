---
layout: main
---

<div class="span3 columnleft">
	<h1>{{ page.title }}</h1>
	{% if page.aside %}
		{{ page.aside | textilize }}
	{% endif %}
	{% if page.aside_image %}
		<img src="{{ page.aside_image }}" alt="">
	{% endif %}
</div>
<div class="span9">
	{% if page.top_image %}
		<img src="{{ page.top_image }}" alt="">
	{% endif %}
	{{ content }}
</div>
