<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_OPiD2jhNUK7YpmCQEgasDFt8X8tA70E&sensor=false">
    </script>
    <script type="text/javascript">

        var shopcent = {};
        shopcent['hauptbahnhof'] = {
            center: new google.maps.LatLng(47.377836, 8.540154),
            population: 2000
        };
        shopcent['sihlcity'] = {
            center: new google.maps.LatLng(47.358769, 8.522687),
            population: 4000
        };
        shopcent['bahnhofstrasse'] = {
            center: new google.maps.LatLng(47.374582, 8.538651),
            population: 3000
        };
        shopcent['europaallee'] = {
            center: new google.maps.LatLng(47.377633, 8.534489),
            population: 1000
        };
        var shopCircle;
			
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(47.367664, 8.539639),
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        for (var shop in shopcent) {
          var populationOptions = {
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: shopcent[shop].center,
            radius: shopcent[shop].population / 20
          };
          shopCircle = new google.maps.Circle(populationOptions);
        }
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
